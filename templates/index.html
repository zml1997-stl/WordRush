<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordRush</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .mode-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 250px;
            border: 2px solid #6a11cb;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #6a11cb;
            background: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to WordRush!</h1>
    <p>A fast-paced word challenge game powered by AI.</p>
    <input type="text" id="playerName" placeholder="Enter your name" required>
    <div class="mode-buttons">
        <button onclick="startSinglePlayer()">Single Player</button>
        <button onclick="startMultiplayer()">Multiplayer</button>
    </div>

    <script>
        function startSinglePlayer() {
            const playerName = document.getElementById('playerName').value;
            if (!playerName) {
                alert("Please enter your name!");
                return;
            }
            window.location.href = `/game?mode=single&player=${encodeURIComponent(playerName)}`;
        }

        function startMultiplayer() {
            const playerName = document.getElementById('playerName').value;
            if (!playerName) {
                alert("Please enter your name!");
                return;
            }
            window.location.href = `/multiplayer?player=${encodeURIComponent(playerName)}`;
        }
    </script>
</body>
</html>
